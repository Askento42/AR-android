<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Menu — Demo</title>
  <!-- model-viewer: всегда свежая версия -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer-legacy.js"></script>
  <style>
    :root { --bg:#0b0b0c; --card:#141416; --text:#eaeaea; --muted:#9aa0a6; --accent:#ffd54a; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{padding:18px 20px;border-bottom:1px solid #1f2023;display:flex;align-items:center;gap:12px}
    header .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#ff8a00,#ffd54a);} 
    header h1{font-size:18px;margin:0;font-weight:700;letter-spacing:.2px}
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:22px}
    .card{background:var(--card);border:1px solid #1f2023;border-radius:18px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,.18)}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .title{font-weight:700;font-size:16px}
    .price{color:var(--accent);font-weight:800}
    model-viewer{width:100%;height:420px;border-radius:14px;background:#0e0f11;border:1px solid #212226}
    .row{display:flex;gap:10px;margin-top:10px}
    .btn{flex:1;appearance:none;border:0;border-radius:12px;padding:12px 14px;font-weight:700;color:#111;background:var(--accent);cursor:pointer}
    .btn.secondary{background:#222;color:#eaeaea;border:1px solid #2b2c30}
    .hint{margin-top:10px;color:var(--muted);font-size:12px}
    footer{padding:30px 20px;color:#8f96a3;text-align:center}
    a{color:#cde1ff}
    #mv-error{display:none;margin-top:8px;padding:10px;border-radius:10px;background:#2a1f1f;color:#ffb3b3;border:1px solid #492d2d;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-hidden="true"></div>
    <h1>AR Menu — демо для ресторана</h1>
  </header>

  <div class="wrap">
    <div class="grid">
      <!-- КАРТОЧКА БЛЮДА №1 -->
      <article class="card" id="dish-1">
        <div class="top">
          <div class="title">Чорба с говядиной</div>
          <div class="price">€9.90</div>
        </div>

        <model-viewer id="mv-soup"
          src="assets/models/soup.glb"
          ios-src="assets/models/soup1.usdz"
          ar ar-modes="scene-viewer quick-look webxr"
          camera-controls
          shadow-intensity="1"
          exposure="1"
          environment-image="neutral"
          poster="assets/posters/soup_poster.jpg"
          tone-mapping="aces"
          alt="Чорба в глиняной тарелке">
        </model-viewer>
        <div id="mv-error">Не получилось загрузить модель. Проверь путь <code>assets/models/soup.glb</code> и обнови страницу.</div>

        <div class="row">
          <button class="btn" id="btn-ar-1">Посмотреть в AR</button>
          <button class="btn secondary" id="btn-reset-1">Сбросить камеру</button>
        </div>
        <div class="hint">Совет: поверни модель двумя пальцами, чтобы рассмотреть текстуру. Для iPhone используется <code>ios-src</code>.</div>
      </article>
    </div>
  </div>

  <footer>
    AR Menu прототип • <a href="https://modelviewer.dev/" target="_blank" rel="noopener">model-viewer</a>
  </footer>

  <script>
    // Авто-пробитие кэша
    const mv1 = document.getElementById('mv-soup');
    const bump = (p) => p ? `${p}?v=${Date.now()}` : p;
    mv1.src = bump(mv1.getAttribute('src'));
    const ios = mv1.getAttribute('ios-src'); if (ios) mv1.setAttribute('ios-src', bump(ios));

    // Кнопки
    document.getElementById('btn-ar-1').addEventListener('click', () => mv1.activateAR());
    document.getElementById('btn-reset-1').addEventListener('click', () => {
      mv1.resetTurntableRotation();
      mv1.cameraOrbit = '0deg 75deg 100%';
      mv1.fieldOfView = '45deg';
    });

    // Ошибки загрузки
    mv1.addEventListener('error', (e) => {
      document.getElementById('mv-error').style.display = 'block';
      console.error('model-viewer error:', e.detail && e.detail.type, e);
    });
  </script>
</body>
</html>
